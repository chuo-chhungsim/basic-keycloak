spring.application.name=keycloak-demo

# Server Configuration
server.port=8080

# Keycloak Admin client configuration
# Base URL of Keycloak auth server (no trailing slash), e.g. http://localhost:8081
keycloak.server-url=http://localhost:8081
# Realm used to authenticate the admin/service account
keycloak.admin-realm=demo
# Realm where users will be created
keycloak.realm=demo
# Client ID - For login: use a client with "Direct access grants" enabled
# For admin operations: use a confidential client with service account enabled
keycloak.client-id=spring-admin
# Client secret - Required for confidential clients, leave empty for public clients
keycloak.client-secret=pCZb8T7SAhBvD4mDsAZAxZ5gy8wDJ8gB

# Spring Security OAuth2 Resource Server (JWT) Configuration
# This tells Spring Security where to validate JWT tokens from Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.server-url}/realms/${keycloak.realm}

# Optional: OpenAPI UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html